services:
  habit-frontend:
    image: node:21-alpine3.18
    build:
      context: ./frontend
    depends_on:
      - habit-database
    ports:
      - 3000:3000
      - 35729:35729

  habit-backend:
    build:
      context: ./backend
    depends_on:
      - habit-database
    ports:
      - 8000:8000

  habit-database:
    image: mongo:6
    volumes:
      - database:/data/db
    ports:
      - 27017:27017

volumes:
  database:
